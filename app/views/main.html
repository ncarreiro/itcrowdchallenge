<div class="container">
  <h1 class="center">Tasks List</h1>
  <div class="center"><img src="images/yeoman.png" alt="I'm Yeoman"></div>
</div>

<pre class="debug">{{taskList | json}}</pre>

<span ng-bind="error" ng-if="error"></span>

<div class="tasks-list">
  <div class="add-task">
    <form ng-submit="createTask(newTask)">
      Type task and Save:
      <input type="text" class="task-text" name="newTask-description" ng-model="newTask.description">
      <span class="space"></span>
    </form>
  </div>
  <div dragula='"task-list"' dragula-model="taskList">
    <div class="task-item" ng-repeat="task in taskList" dragula-scope="$parent">
      <!-- <div class="task-id" ng-bind="task.task_id" ng-if="task.task_id"></div> -->
      <form ng-submit="editTask(task)">
        <input class="task-text" name="task-{{task.task_id}}-description" ng-model="task.task_description">
      </form>
    </div>
  </div>
</div>
